<meta http-equiv="Content-Security-Policy" content="*">

<style>
@font-face {
  font-family: FreePixel;
  src: url("FreePixel.woff2") format("woff2");
}

body {
  position: relative;
  font-family: FreePixel, Helvetica;
  margin: 0;
  overflow: hidden;
  background-color: #fff;
}

#canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transition: filter 1000ms;
}

#canvas.game-over {
  filter: grayscale(1.0);
}

#inspiration, #bottomtext {
  z-index: 1;
  position: absolute;
  bottom: 10%;
  width: 100%;
  text-align: center;
  font-size: 48px;
  color: #fff;
}

#bottomtext {
  bottom: calc(10% - 48px);
}

#furylevel {
  z-index: 1;
  position: absolute;
  top: 10%;
  left: 5%;
  width: 100px;
  height: 20px;
  background: red;
  transform-origin: 0% 50%;
}
</style>

<canvas id="canvas"></canvas>

<div id='inspiration'></div>
<div id='bottomtext'></div>
<div id='furylevel'></div>

<script src="index.js"></script>
