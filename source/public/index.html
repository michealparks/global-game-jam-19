<meta http-equiv="Content-Security-Policy" content="*">

<style>
@font-face {
  font-family: FreePixel;
  src: url("FreePixel.woff2") format("woff2");
}

body {
  position: relative;
  font-family: FreePixel, Helvetica;
  margin: 0;
  overflow: hidden;
  background-color: #000;

  opacity: 0;
  animation-name: fadein;
  animation-delay: 500ms;
  animation-duration: 5000ms;
  animation-fill-mode: forwards;
}

@keyframes fadein {
  0%   { opacity: 0; }
  100% { opacity: 1; }
}

#nightsky {
  position: absolute;
  background-image: url("night_sky.jpg");
  width: 100%;
  height: 67%;
}

#nightsky.hidden {
  display: none;
}

#canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transition: filter 1000ms;
}

#canvas.game-over {
  filter: grayscale(1.0);
}

#inspiration,
#bottomtext {
  z-index: 1;
  position: absolute;
  bottom: 10%;
  width: 100%;
  text-align: center;
  font-size: 48px;
  color: #fff;
}

#bottomtext {
  bottom: calc(10% - 48px);
}

#furylevel-container,
#furylevel {
  z-index: 1;
  position: absolute;
}

#furylevel-container {
  bottom: 15%;
  left: calc(50% - 75px);
  width: 150px;
  height: 40px;
  border: 7px solid #b71c1c;
  opacity: 0;
}

#furylevel-container.animating {
  transition: 400ms
}

#furylevel-container.shown {
  opacity: 1;
  bottom: 22%;
}

#furylevel {
  top: -1px;
  left: -1px;
  width: calc(100% + 2px);
  height: calc(100% + 2px);
  background: #f44336;
  transform-origin: 0% 50%;
}
</style>

<div id='nightsky'></div>

<canvas id="canvas"></canvas>

<div id='inspiration'></div>
<div id='bottomtext'></div>
<div id='furylevel-container'>
  <div id='furylevel'></div>
</div>

<script src="index.js"></script>
